# User Schema
type User {
  lastName: String!
  firstName: String!
  email: String!
  connections: [UserConnections]
}

type UserConnections {
  user: User! @relation
  creationDate: Time!
  connection: [Connection!]
}

type Connection {
  title: String!
  chapter: Chapter! @relation
  Article: Article! @relation
  Part: Part @relation
  connection: [String!]!
}

type Chapter {
  number: Int!
  title: String!
  parts: [Part]
  articles: [Article]
}

type Part {
  chapter: Chapter! @relation
  number: Int!
  title: String!
  content: [PartContent!]
  filter: String!
}

type Article {
  chapter: Chapter! @relation
  title: String!
  number: Int!
  content: [Content!]
  connections: [Connection]
  filter: String!
}

type Content {
  article: Article! @relation
  value: [String!]!
}

type PartContent {
  part: Part! @relation
  value: [String!]!
}

type Query {
  AllChapters: [Chapter!]!
  AllArticles: [Article!]!
  AllParts: [Part!]!
  AllUserConnections: [UserConnections!]!
}